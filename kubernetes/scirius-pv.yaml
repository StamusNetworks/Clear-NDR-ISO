---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: scirius-logs
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: scirius-logs
    namespace: suricata
  local:
    path: /data/suricata/scirius/logs/
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - localhost.localdomain

